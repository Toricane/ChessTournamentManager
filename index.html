<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess Tournament Manager</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <meta name="title" content="Chess Tournament Manager">
        <meta name="description" content="Manage chess tournaments with this website!">
        <meta name="robots" content="index, follow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="revisit-after" content="7 days">
        <meta name="language" content="en">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Chess Tournament Manager">
        <meta name="twitter:description" content="Manage chess tournaments with this website!">
        <meta name="og:title" content="Chess Tournament Manager">
        <meta name="og:description" content="Manage chess tournaments with this website!">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <script src="script.js"></script>
    </head>
    <body class="light-mode">
        <button id="theme" onclick="toggleTheme();">☀️</button>
        <h1>Chess Tournament Manager</h1>
        <div class="inner">
            <input
                id="player"
                placeholder="Player name"
                list="playerNames"
                size="12"
            >
            <datalist id="playerNames"></datalist>
            <button onclick="addPlayer()">＋</button>
            <button onclick="removePlayer()">－</button>
        </div>
        <div class="inner">
            <input
                id="saveName"
                placeholder="Save name"
                list="saveNames"
                size="12"
            >
            <datalist id="saveNames"></datalist>
            <button id="import" onclick="importData();">Load</button>
            <button id="export" onclick="exportData();">Save</button>
        </div>
        <div class="inner">
            <button id="download" onclick="downloadData();">Download</button>
            <button id="upload">Upload</button>
            <input
                type="file"
                accept=".json"
                id="uploadInput"
                style="display:none"
            >
            <button id="clear" onclick="clearData();">Clear</button>
        </div>
        <div id="scoreButtons" class="inner bottom">
            <button id="pair" onclick="generateMatchups()">Pair</button>
            <button onclick="updateScore(1)" hidden>1</button>
            <button onclick="updateScore(0.5)" hidden>0.5</button>
        </div>
        <script>
            hookUpload();
            updateSaveNames();
            window.onbeforeunload = function() {
                return "Are you sure you would like to quit the current tournament session?";
            };
        </script>
        <div id="container" class="inner bottom"></div>
        <div id="show_hide" class="inner bottom">
            <label hidden>
                Show all
                <input type="checkbox" id="show" onclick="modifyWhich(true, 'show')">
            </label>
            <label hidden>
                Hide all
                <input type="checkbox" id="hide" onclick="modifyWhich(false, 'hide')">
            </label>
        </div>
        <div id="which" class="inner bottom"></div>
        <div id="log" class="inner">
            <table id="logTable" hidden>
                <tbody id="loggy">
                    <tr>
                        <td class="long" colspan="3">Logs</td>
                    </tr>
                    <tr>
                        <td>Round</td>
                        <td>Match</td>
                        <td>Result</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
